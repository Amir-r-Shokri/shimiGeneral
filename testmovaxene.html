<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بانک تست موازنه - دنیای شیمی</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Vazirmatn for Persian text -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
        /* Applying the Persian font to the entire page */
        body {
            font-family: 'Vazirmatn', sans-serif;
        }

        /* --- SVG Background Animation --- */
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .out-top { animation: rotate 40s linear infinite; transform-origin: 13px 25px; }
        .in-top { animation: rotate 25s linear infinite; transform-origin: 13px 25px; }
        .out-bottom { animation: rotate 50s linear infinite; transform-origin: 84px 93px; }
        .in-bottom { animation: rotate 30s linear infinite; transform-origin: 84px 93px; }
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: -1;
        }

        /* --- Horizontal Flipping Card Styles --- */
        .flip-card {
            background-color: transparent;
            perspective: 1500px; /* Adds 3D depth */
        }
        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }
        /* Trigger the horizontal flip on hover */
        .flip-card:hover .flip-card-inner {
            transform: rotateX(180deg);
        }
        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden; /* For Safari */
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-radius: 1rem; /* 16px */
            text-align: center;
        }
        /* MODIFICATION: Changed justify-content to space-between to fill vertical space */
        .flip-card-front {
            justify-content: space-between;
        }
        .flip-card-back {
            justify-content: center;
            transform: rotateX(180deg);
        }
        code {
            font-family: 'Vazirmatn', monospace;
            background-color: #f1f5f9; /* slate-100 */
            color: #1e293b; /* slate-800 */
            padding: 0.2rem 0.5rem;
            border-radius: 0.375rem;
            direction: ltr;
            display: inline-block;
            font-size: 0.9em;
        }
    </style>
</head>
<body class="bg-slate-50">

    <!-- Animated SVG Background -->
    <svg class="animated-bg" preserveAspectRatio="xMidYMid slice" viewBox="10 10 80 80">
        <path fill="#06b6d4" class="out-top" d="M37-5C25.1-14.7,5.7-19.1-9.2-10-28.5,1.8-32.7,31.1-19.8,49c15.5,21.5,52.6,22,67.2,2.3C59.4,35,53.7,8.5,37-5Z"/>
        <path fill="#67e8f9" class="in-top" d="M20.6,4.1C11.6,1.5-1.9,2.5-8,11.2-16.3,23.1-8.2,45.6,7.4,50S42.1,38.9,41,24.5C40.2,14.1,29.4,6.6,20.6,4.1Z"/>
        <path fill="#38bdf8" class="out-bottom" d="M105.9,48.6c-12.4-8.2-29.3-4.8-39.4.8-23.4,12.8-37.7,51.9-19.1,74.1s63.9,15.3,76-5.6c7.6-13.3,1.8-31.1-2.3-43.8C117.6,63.3,114.7,54.3,105.9,48.6Z"/>
        <path fill="#cffafe" class="in-bottom" d="M102,67.1c-9.6-6.1-22-3.1-29.5,2-15.4,10.7-19.6,37.5-7.6,47.8s35.9,3.9,44.5-12.5C115.5,92.6,113.9,74.6,102,67.1Z"/>
    </svg>

    <!-- Back Button -->
    <a href="menu.html" onclick="history.back()" class="fixed top-6 left-6 z-50 bg-white/80 backdrop-blur-sm text-cyan-800 p-3 rounded-full shadow-lg hover:bg-white transition-all duration-300 transform hover:scale-110">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M13 5l-7 7 7 7" />
        </svg>
    </a>

    <!-- Main Content -->
    <main class="min-h-screen w-full flex flex-col items-center justify-center p-4 sm:p-6 md:p-8">
        <div class="w-full max-w-7xl bg-white/60 backdrop-blur-xl rounded-2xl shadow-2xl p-6 sm:p-8 my-16 text-center">
            <h1 class="text-3xl md:text-4xl font-extrabold text-slate-800 mb-2">بانک تست موازنه (نسخه فشرده)</h1>
            <p class="text-slate-600 mb-8">در هر مورد، واکنش داده شده را موازنه کرده و به سوال پاسخ دهید.</p>

            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 xl:grid-cols-5 gap-6">
                
                <!-- Questions 1-20 -->
                <script>
                    const questions = [
                        { q: "۱) مجموع ضرایب در واکنش زیر چند است؟", eq: "...KClO₃ + ...NaI + ...HCl ⟶ ...KCl + ...I₂ + ...NaCl + ...H₂O", a: "پاسخ: ۲۶" },
                        { q: "۲) نسبت ضریب پتاسیم کلرید به پتاسیم یدید در واکنش زیر کدام است؟", eq: "...K₂Cr₂O₇ + ...KI + ...HCl ⟶ ...I₂ + ...CrCl₃ + ...H₂O + ...KCl", a: "پاسخ: 8/6 یا 4/3" },
                        { q: "۳) مجموع ضرایب فرآورده‌ها در سوختن ترکیب زیر کدام است؟", eq: "...C₂H₃NS + ...O₂ ⟶ ...CO₂ + ...H₂O + ...N₂ + ...SO₂", a: "پاسخ: ۲۰ (پس از ضرب در ۲ برای حذف کسر)" },
                        { q: "۴) مجموع ضرایب در واکنش زیر چند است؟", eq: "...K₂CO₃ + ...Br₂ ⟶ ...KBrO₃ + ...KBr + ...CO₂", a: "پاسخ: ۱۵" },
                        { q: "۵) ضریب آب در واکنش زیر کدام است؟", eq: "...H₃PO₄ + ...Ca(OH)₂ ⟶ ...Ca₃(PO₄)₂ + ...H₂O", a: "پاسخ: ۶" },
                        { q: "۶) ضریب اکسیژن در واکنش سوختن کامل پروپان (C₃H₈) چند است؟", eq: "...C₃H₈ + ...O₂ ⟶ ...CO₂ + ...H₂O", a: "پاسخ: ۵" },
                        { q: "۷) مجموع ضرایب در واکنش زیر چند است؟", eq: "...Fe₂O₃ + ...CO ⟶ ...Fe + ...CO₂", a: "پاسخ: ۹" },
                        { q: "۸) مجموع ضرایب فرآورده‌ها در واکنش زیر کدام است؟", eq: "...NH₃ + ...O₂ ⟶ ...NO + ...H₂O", a: "پاسخ: ۱۰" },
                        { q: "۹) ضریب کربن (C) در واکنش زیر کدام است؟", eq: "...Ca₃(PO₄)₂ + ...SiO₂ + ...C ⟶ ...P₄ + ...CaSiO₃ + ...CO", a: "پاسخ: ۱۰" },
                        { q: "۱۰) مجموع ضرایب واکنش‌دهنده‌ها در واکنش زیر کدام است؟", eq: "...Al + ...HCl ⟶ ...AlCl₃ + ...H₂", a: "پاسخ: ۸" },
                        { q: "۱۱) ضریب P₂O₅ در واکنش زیر چند است؟", eq: "...P₄ + ...O₂ ⟶ ...P₂O₅", a: "پاسخ: ۲" },
                        { q: "۱۲) در واکنش سوختن گلوکز، ضریب CO₂ کدام است؟", eq: "...C₆H₁₂O₆ + ...O₂ ⟶ ...CO₂ + ...H₂O", a: "پاسخ: ۶" },
                        { q: "۱۳) ضریب اکسیژن (O₂) در واکنش زیر کدام است؟", eq: "...FeS₂ + ...O₂ ⟶ ...Fe₂O₃ + ...SO₂", a: "پاسخ: ۱۱" },
                        { q: "۱۴) ضریب نیتریک اسید (HNO₃) در واکنش زیر کدام است؟", eq: "...Cu + ...HNO₃ ⟶ ...Cu(NO₃)₂ + ...NO₂ + ...H₂O", a: "پاسخ: ۴" },
                        { q: "۱۵) مجموع کل ضرایب در واکنش زیر کدام است؟", eq: "...MnO₂ + ...HCl ⟶ ...MnCl₂ + ...Cl₂ + ...H₂O", a: "پاسخ: ۹" },
                        { q: "۱۶) ضریب گوگرد تری‌اکسید (SO₃) در واکنش زیر کدام است؟", eq: "...S₈ + ...O₂ ⟶ ...SO₃", a: "پاسخ: ۸" },
                        { q: "۱۷) ضریب آب (H₂O) در واکنش زیر کدام است؟", eq: "...C₇H₁₆ + ...O₂ ⟶ ...CO₂ + ...H₂O", a: "پاسخ: ۸" },
                        { q: "۱۸) ضریب سدیم هیدروکسید (NaOH) در واکنش زیر کدام است؟", eq: "...Cl₂ + ...NaOH ⟶ ...NaCl + ...NaClO₃ + ...H₂O", a: "پاسخ: ۶" },
                        { q: "۱۹) مجموع ضرایب فرآورده‌ها در واکنش زیر کدام است؟", eq: "...KMnO₄ + ...HCl ⟶ ...KCl + ...MnCl₂ + ...Cl₂ + ...H₂O", a: "پاسخ: ۱۶" },
                        { q: "۲۰) ضریب هیدروژن پراکسید (H₂O₂) در واکنش زیر کدام است؟", eq: "...KMnO₄ + ...H₂SO₄ + ...H₂O₂ ⟶ ...K₂SO₄ + ...MnSO₄ + ...O₂ + ...H₂O", a: "پاسخ: ۵" }
                    ];

                    const container = document.querySelector('.grid');
                    questions.forEach(item => {
                        // MODIFICATION: Removed margin and flex-grow classes to allow space-between to work correctly
                        const cardHTML = `
                            <div class="flip-card h-80">
                                <div class="flip-card-inner shadow-lg">
                                    <div class="flip-card-front bg-white/80 p-6 text-right">
                                        <h3 class="font-bold text-base">${item.q}</h3>
                                        <p class="text-center text-sm"><code>${item.eq}</code></p>
                                    </div>
                                    <div class="flip-card-back bg-teal-50 p-5">
                                        <h3 class="font-bold text-xl text-teal-800">${item.a}</h3>
                                    </div>
                                </div>
                            </div>
                        `;
                        container.innerHTML += cardHTML;
                    });
                </script>

            </div>
        </div>
    </main>

</body>
</html>
