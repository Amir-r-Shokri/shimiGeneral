<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دنیای شیمی</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Vazirmatn for Persian text -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        /* Applying the Persian font to the entire page */
        body {
            font-family: 'Vazirmatn', sans-serif;
        }

        /* --- SVG Background Animation --- */
        /* Keyframes for rotation animations */
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Applying slower animations to SVG paths */
        .out-top {
            animation: rotate 40s linear infinite; /* Speed reduced */
            transform-origin: 13px 25px;
        }
        .in-top {
            animation: rotate 25s linear infinite; /* Speed reduced */
            transform-origin: 13px 25px;
        }
        .out-bottom {
            animation: rotate 50s linear infinite; /* Speed reduced */
            transform-origin: 84px 93px;
        }
        .in-bottom {
            animation: rotate 30s linear infinite; /* Speed reduced */
            transform-origin: 84px 93px;
        }

        /* Positioning the SVG background */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: -1; /* Place it behind all other content */
        }

        /* --- Gradient Text Animation --- */
        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .animate-gradient {
            background-size: 200% 200%;
            animation: gradient-animation 4s ease infinite;
        }

        /* --- Card Entrance Animation --- */
        @keyframes card-enter {
            from {
                opacity: 0;
                transform: scale(0.9) translateY(20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }
        .card-enter-animation {
            animation: card-enter 0.7s ease-out forwards;
        }
    </style>
</head>
<body class="bg-slate-50 overflow-hidden">

    <!-- Animated SVG Background -->
    <svg class="animated-bg" preserveAspectRatio="xMidYMid slice" viewBox="10 10 80 80">
        <path fill="#06b6d4" class="out-top" d="M37-5C25.1-14.7,5.7-19.1-9.2-10-28.5,1.8-32.7,31.1-19.8,49c15.5,21.5,52.6,22,67.2,2.3C59.4,35,53.7,8.5,37-5Z"/>
        <path fill="#67e8f9" class="in-top" d="M20.6,4.1C11.6,1.5-1.9,2.5-8,11.2-16.3,23.1-8.2,45.6,7.4,50S42.1,38.9,41,24.5C40.2,14.1,29.4,6.6,20.6,4.1Z"/>
        <path fill="#38bdf8" class="out-bottom" d="M105.9,48.6c-12.4-8.2-29.3-4.8-39.4.8-23.4,12.8-37.7,51.9-19.1,74.1s63.9,15.3,76-5.6c7.6-13.3,1.8-31.1-2.3-43.8C117.6,63.3,114.7,54.3,105.9,48.6Z"/>
        <path fill="#cffafe" class="in-bottom" d="M102,67.1c-9.6-6.1-22-3.1-29.5,2-15.4,10.7-19.6,37.5-7.6,47.8s35.9,3.9,44.5-12.5C115.5,92.6,113.9,74.6,102,67.1Z"/>
    </svg>

    <!-- Main Content -->
    <main class="min-h-screen flex items-center justify-center p-4">
        <!-- Central Card with updated hover effect -->
        <div class="w-full max-w-lg bg-white/60 backdrop-blur-xl rounded-2xl shadow-2xl p-8 text-center card-enter-animation transition-transform duration-300 hover:scale-105">
            
            <!-- Header without Icon -->
            <div class="flex justify-center items-center gap-4 mb-8">
                <!-- Animated Gradient Header -->
                <h1 class="text-4xl md:text-5xl font-extrabold bg-gradient-to-r from-cyan-500 via-blue-500 to-teal-400 bg-clip-text text-transparent animate-gradient">
                    با این جزوه، شیمی رو قورت بده!
                </h1>
            </div>

            <!-- Buttons Container -->
            <div class="flex flex-col sm:flex-row-reverse gap-4 justify-center">
                <!-- Primary Button -->
                <a href="menu.html" class="w-full sm:w-auto bg-cyan-500 hover:bg-cyan-600 text-white font-bold py-3 px-8 rounded-full shadow-lg transition-all duration-300 ease-in-out transform hover:scale-105 hover:shadow-xl">
                    ورود به دنیای شیمی
                </a>
                <!-- Secondary Button -->
                <a href="#" class="w-full sm:w-auto bg-slate-100 hover:bg-slate-200 text-cyan-800 font-bold py-3 px-8 rounded-full shadow-lg transition-all duration-300 ease-in-out transform hover:scale-105 hover:shadow-xl">
                    درباره ما
                </a>
            </div>

        </div>
    </main>

</body>
</html>
